<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .choices {
      margin: 20px 0;
    }

    .choices button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choices button:hover {
      background: #444;
      color: #fff;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result">
    Make your move!
  </div>

  <script>
    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let winner = '';

      if (playerChoice === computerChoice) {
        winner = "‚ûñ It's a Draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        winner = "‚úÖ You Win!";
      } else {
        winner = "‚ùå Computer Wins!";
      }

      document.getElementById('result').innerHTML = `
        <strong>You chose:</strong> ${playerChoice}<br>
        <strong>Computer chose:</strong> ${computerChoice}<br><br>
        <strong>${winner}</strong>
      `;
    }
  </script>

</body>
</html>
