<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Builder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      margin-left: 1rem;
      cursor: pointer;
    }
    .page {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    .preview {
      border: 1px solid #ccc;
      padding: 1rem;
      background: white;
      margin-top: 2rem;
    }
    .preview img {
      max-width: 150px;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<header>
  <div><strong>Portfolio Builder</strong></div>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('signin')">Sign In</button>
    <button onclick="showPage('signup')">Sign Up</button>
    <button onclick="showPage('builder')">Create Portfolio</button>
  </nav>
</header>

<div id="home" class="page active">
  <h2>Welcome to Portfolio Builder</h2>
  <p>Create and host your personal portfolio easily.</p>
</div>

<div id="signin" class="page">
  <h2>Sign In</h2>
  <input type="text" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

<div id="signup" class="page">
  <h2>Sign Up</h2>
  <input type="text" placeholder="Name">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Register</button>
</div>

<div id="builder" class="page">
  <h2>Build Your Portfolio</h2>
  <label>Name:</label>
  <input id="nameInput" type="text" placeholder="Your Name" oninput="updatePreview()">
  
  <label>About You:</label>
  <textarea id="aboutInput" placeholder="Write about yourself..." oninput="updatePreview()"></textarea>
  
  <label>Skills:</label>
  <input id="skillsInput" type="text" placeholder="e.g., HTML, CSS, JS" oninput="updatePreview()">
  
  <label>Upload Image:</label>
  <input type="file" accept="image/*" onchange="loadImage(event)">
  
  <div class="preview">
    <h3>Preview:</h3>
    <img id="previewImage" src="" alt="Preview Image">
    <h4 id="previewName">Your Name</h4>
    <p id="previewAbout">About you goes here...</p>
    <p id="previewSkills">Skills: ...</p>
  </div>
</div>

<script>
  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
  }

  function updatePreview() {
    document.getElementById('previewName').textContent =
      document.getElementById('nameInput').value || 'Your Name';
      
    document.getElementById('previewAbout').textContent =
      document.getElementById('aboutInput').value || 'About you goes here...';
      
    document.getElementById('previewSkills').textContent =
      'Skills: ' + (document.getElementById('skillsInput').value || '...');
  }

  function loadImage(event) {
    const image = document.getElementById('previewImage');
    image.src = URL.createObjectURL(event.target.files[0]);
  }
</script>

</body>
</html>
